<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password-Generator</h1>
        <hr>
        <p>Enter the length of password you want:</p>
        <input type="number" name="" id="length" required="required">
        <p>Enter the something that you want in your password (optional)</p>
        <input type="text" id="optionalParam">
        <div class="passwd-box">
            <h2 id="passwd"></h2>
        </div>
        <button onclick="getPasswd()">Generate</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
